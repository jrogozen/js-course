<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>moviedatabsur</title>
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow|Roboto' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
</head>
<body>
  <div class="main">

    <div id="top-bar" class="row">
      <div class="logo large-6 columns">
        <a class="titlename" href="/">movie database</a>
      </div>
      <div class="search large-6 columns">
        <input type="text" value="search"/>
        <!-- search results container !-->
        <div class="search-results-container">
          <ul style="display: none;">
          </ul>
        </div>
      </div>
    </div>

    <!-- add media (trailers, videos) to view -->
    <div id="main-view" class="view-movie-container">

    </div>
    
    <div class="now-playing-container">
      <div id="now-playing">
      </div>
    </div>

    <!-- add now playing, popular--> 
    <div class="lists-container">
      <div class="row">

        <div class="sidebar large-4 columns">

          <div id="now-playing-list" class="list ">
            <ul class="movie-list"></ul>
          </div>

          <div id="upcoming-list" class="list  ">
            <ul class="movie-list"></ul>
          </div>

          <div id="popular-list" class="list ">
            <ul class="movie-list"></ul>
          </div>

        </div>

        <div class="right-content large-8 columns">

          <div id="discover-toolbar">
  
            <button data-dropdown="genre-dropdown" class="small secondary radius button dropdown" aria-expanded="false">Genre</a>
            <ul id="genre-dropdown" class="f-dropdown" data-dropdown-content aria-hidden="true" tabindex="-1">
              <!-- insert genre options here -->
            </ul>

          </div>

          <div id="discover-content" class="content">
            <ul id="filtered-list" class="small-block-grid-3">
            </ul>
          </div>

        </div>

      </div>
    </div>


    <script id="search-results" type="text/x-handlebars-template">
      <li data-id="{{ id }}">
        <div class="img-thumb view-movie" style="background: url({{ poster_path }});"></div>
        <div class="title view-movie">{{ title }}</div>
      </li>
    </script>



    <script id="filtered-movies" type="text/x-handlebars-template">
      <li data-id="{{ id }}">
      <img class="view-movie" src="{{ poster_path }}"/>
      <h5>{{ title }}</h5>
      </li>
    </script>

    <script id="movie-genres" type="text/x-handlebars-template">
      <li><a href="#" data-genre-id="{{ id }}">{{ name }}</a></li>
    </script>

    <script id="movie-post-template" type="text/x-handlebars-template">
      <div class="movie-post" data-id="{{ id }}">
        <img class="view-movie" src="{{ poster_path }}"/>
      </div>
    </script>

    <script id="movie-detailed-post-template" type="text/x-handlebars-template">
      <div style="display: none;" class="view-movie-bg">
        <div class="row">
          <div id="view-movie" class="single-view">

            <div class="movie-post" data-id="{{ id }}">

            <div class="large-8 columns movie-info">
             <h4>{{ title }} ({{ release_date }})</h4>
             <div class="small-info tagline">{{ tagline }}</div>

             <ul class="small-info votes">
             </ul>

             <div class="small-info overview">{{ overview }}</div>
             <div class="small-info rune">{{ runtime }} minutes</div>
             <div class="small-info imdb"><a href="http://imdb.com/title/{{ imdb_id }}" target="_blank">imdb</a></div>            


            <div class="video-container"></div>
            </div>

            <div class="large-4 columns movie-media">
              <img class="view-movie" src=" {{ poster_path }}"/>
            </div>
            

            </div>


          </div>
        </div>
      </div>
    </script>

    <script id="movie-video" type="text/x-handlebars-template">
        <iframe src="http://www.youtube.com/embed/{{ key }}" frameborder="0" width="560" height="315"></iframe>
    </script>

    <script id="movie-list-template" type="text/x-handlebars-template">
      <li class="movie-list-item" data-id="{{ id}} ">
        <a class="view-movie" href="#">{{ title }}</a>  ({{ vote_average }})
      </li>
    </script>

  </div>

  <div class="row">
    <div class="copy large-12 columns">
    jon rogozen
    </div>
  </div>


  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/handlebars-v1.3.0.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/foundation/foundation.dropdown.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script src="js/movies.js"></script>

  <script>
    $(document).foundation();
  </script>

</body>
</html>
